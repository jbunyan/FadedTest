<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta http-equiv="Content-Security-Policy" charset="UTF-8">

        <title>MailTo</title>

        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet"  href="css/common.css">
        <link rel="stylesheet"  href="css/style.css">

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/backbone/backbone-min.js"></script>
        <script src="node_modules/async/dist/async.min.js"></script>

        <script src="cordova.js"></script>

        <script src="js/index.js"></script>
        <script src="js/mailto.js"></script>
    </head>

    <body>

        <script type="text/template" id="template-files-outer">
            <div data-role='fieldcontain'>
                <fieldset data-role='controlgroup' data-theme='f'></fieldset>
            </div>
        </script>

        <script type="text/template" id="template-files-inner">
            <input type='checkbox' name='checkbox-{{inputName}}' id='checkbox-{{inputID}}' class='custom' />
            <label for='checkbox-{{inputID}}'>
                <div class='file-name'>{{fileName}}</div>
            </label>
        </script>

        <div id="main-page" class="page">
            <div class="static-header">
                <header>
                    <img class="material-icons" id="add-attachments" src="img/round-attach_file-24px.svg">
                    <h1 id="application-title">MailTo</h1>
                    <img class="material-icons" id="send" src="img/round-send-24px.svg">
                </header>
            </div>

            <article data-role="content" class="main-content">

                <form action="#" id="mailto-form" name="mailto">

                    <div id="to-group">
                        <label for="email">To :</label>
                        <input type="email" id="email" name="email" />
                    </div>

                    <div id="cc-group">
                        <label for="email-cc">Cc :</label>
                        <input type="email" id="email-cc" name="email-cc" />
                    </div>

                    <div id="bcc-group">
                        <label for="email-bcc">Bcc :</label>
                        <input type="email" id="email-bcc" name="email-bcc" />
                    </div>

                    <div id="subject-group">
                        <label for="subject">Subject :</label>
                        <input type="text" id="subject" name="subject" />
                    </div>

                    <textarea id="body" name="body" ></textarea>

                    <p class="validation-error" style="display:none;">Some form fields are filled in incorrectly!</p>

                </form>

                <div id="attachments-wrapper"></div>

            </article>

        </div>

    </body>

</html>
